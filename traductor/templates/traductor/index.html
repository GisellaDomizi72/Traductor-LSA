<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Traductor a LSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Traductor de Español a LSA</h2>
            </div>
            <div class="card-body">
                <form method="post" class="mb-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="oracion" class="form-label">Ingresá la oración en español:</label>
                        <input type="text" name="oracion" id="oracion" class="form-control" required placeholder="Ej: Yo no quiero salir">
                    </div>
                    <button type="submit" class="btn btn-primary">Traducir</button>
                </form>

                {% if resultado %}
                    <div class="alert alert-success mt-4">
                        <h5 class="alert-heading">Traducción en LSA:</h5>
                        <p>{{ resultado }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
